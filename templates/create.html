{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title" class="mb-1"><strong>Title</strong></label>
        <input type="text" name="title" placeholder="post title" class="form-control" value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content" class="mt-3 mb-1"><strong>Content</strong></label>
        <textarea name="content" placeholder="post content" class="form-control" cols="10" rows="10">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary mt-4">POST</button>
    </div>
</form>

{% endblock %}
